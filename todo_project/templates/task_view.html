{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <h4>ADD TASK</h4>
                            <form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Name of Task">
    </div>
    <div class="mb-3">
    <input type="text" name="priority" class="form-control" placeholder="Your priority">
    </div>
                                <div class="mb-3">
    <input type="date" name="date" class="form-control" placeholder="Your date">
    </div>

    <input type="submit" class="btn btn-success">
</form>
                    </div>
                        <div class="col-md-6">
                            <h4>Task Completed</h4>
                              {% for i in obj1 %}
                            <div class="shadow card">
                                <div class="card-body">
                                    <h5 class="card-title">{{i.name}} </h5>
                                    <p><b>{{i.priority}}</b></p>
                                    <p><b>{{i.date}}</b></p>
                                    <a class="btn btn-danger" href="{% url 'delete' i.id %}" >DELETE</a>
                                    <a class="btn btn-success" href="{% url 'update' i.id %}" >UPDATE</a>
                        </div>
                            </div>
                            {% endfor %}
                            <br>
                                 </div>





{% endblock %}
